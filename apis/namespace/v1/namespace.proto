syntax = "proto3";
package namespace.v1;

import "buf/validate/validate.proto";
import "meta/v1/meta.proto";
import "status/v1/status.proto";

option go_package = "github.com/mattilsynet/mapis/gen/namespace/v1;namespace";
message Namespace {
  meta.v1.TypeMeta type = 1;
  meta.v1.ObjectMeta metadata = 10;
  NamespaceSpec spec = 20;
}
message NamespaceSpec { NamespaceStatus namespace_status = 20; }
message NamespaceStatus { map<string, string> statusMap = 1; }
